terms:
- id: siem
  term_en: SIEM
  term_zh: 安全資訊與事件管理
  full_name_en: Security Information and Event Management
  definitions:
    brief: 集中收集、分析安全日誌並偵測威脅的平台
    standard: 'SIEM 是一種安全解決方案，集中收集來自網路設備、伺服器、

      應用程式等的日誌資料，透過關聯分析和規則比對偵測可疑活動。

      '
  category: technologies
  subcategory: security_operations
  tags:
  - SOC
  - 日誌管理
  - 威脅偵測
  related_terms:
  - soc
  - soar
  - xdr
- id: soc
  term_en: SOC
  term_zh: 資安監控中心
  full_name_en: Security Operations Center
  definitions:
    brief: 負責監控、偵測和回應安全事件的專責團隊
    standard: 'SOC 是組織內專責監控資安威脅的團隊和設施，

      24/7 監控安全警示、分析可疑活動、回應安全事件。

      '
  category: technologies
  subcategory: security_operations
  tags:
  - 安全監控
  - 事件回應
  related_terms:
  - siem
  - soar
  aliases:
    zh:
    - 安全監控中心
    - 資安維運中心
- id: soar
  term_en: SOAR
  term_zh: 安全協作自動化與回應
  full_name_en: Security Orchestration, Automation and Response
  definitions:
    brief: 整合安全工具並自動化事件回應流程的平台
    standard: 'SOAR 平台整合組織內的多種安全工具，

      透過劇本（Playbook）自動化重複性的事件回應流程，

      減少分析師工作負擔，加速威脅回應速度。

      '
  category: technologies
  subcategory: security_operations
  related_terms:
  - siem
  - soc
- id: xdr
  term_en: XDR
  term_zh: 延伸式偵測與回應
  full_name_en: Extended Detection and Response
  definitions:
    brief: 跨多種安全層整合偵測與回應能力的解決方案
    standard: 'XDR 整合端點、網路、雲端、郵件等多種安全資料來源，

      提供跨環境的威脅偵測、調查和自動化回應能力。

      '
  category: technologies
  subcategory: security_operations
  related_terms:
  - edr
  - siem
  - mdr
- id: edr
  term_en: EDR
  term_zh: 端點偵測與回應
  full_name_en: Endpoint Detection and Response
  definitions:
    brief: 監控端點設備以偵測和回應威脅的安全解決方案
    standard: 'EDR 持續監控端點（電腦、伺服器）的活動，

      收集遙測資料並使用行為分析偵測威脅，

      提供事件調查、威脅獵捕和自動化回應功能。

      '
  category: technologies
  subcategory: endpoint_security
  related_terms:
  - xdr
  - antivirus
- id: mdr
  term_en: MDR
  term_zh: 託管式偵測與回應
  full_name_en: Managed Detection and Response
  definitions:
    brief: 由外部專家團隊提供的威脅監控與回應服務
    standard: 'MDR 服務由外部資安專家提供 24/7 威脅監控、偵測和回應，

      適合缺乏內部資安團隊的組織，

      結合技術工具和人工分析提供完整的威脅管理服務。

      '
  category: technologies
  subcategory: security_operations
  related_terms:
  - soc
  - mssp
  - edr
- id: firewall
  term_en: Firewall
  term_zh: 防火牆
  definitions:
    brief: 監控和控制網路流量的安全設備
    standard: '防火牆是網路安全的基本設備，根據預設規則

      監控進出網路的流量，允許或阻擋特定的網路連線。

      '
  category: technologies
  subcategory: network_security
  related_terms:
  - ngfw
  - waf
- id: ngfw
  term_en: NGFW
  term_zh: 次世代防火牆
  full_name_en: Next-Generation Firewall
  definitions:
    brief: 具備應用程式感知和進階威脅防護的防火牆
    standard: '次世代防火牆除了傳統的封包過濾功能外，

      還整合深度封包檢測、應用程式識別、入侵防禦、

      惡意程式防護等進階功能，提供更全面的網路保護。

      '
  category: technologies
  subcategory: network_security
  related_terms:
  - firewall
  - ips
- id: waf
  term_en: WAF
  term_zh: 網頁應用程式防火牆
  full_name_en: Web Application Firewall
  definitions:
    brief: 保護網頁應用程式免受常見攻擊的安全設備
    standard: 'WAF 專門保護網頁應用程式，過濾和監控 HTTP 流量，

      防禦 SQL 注入、XSS、CSRF 等常見網頁攻擊。

      '
  category: technologies
  subcategory: network_security
  related_terms:
  - sql_injection
  - xss
- id: ids
  term_en: IDS
  term_zh: 入侵偵測系統
  full_name_en: Intrusion Detection System
  definitions:
    brief: 監控網路或系統活動以偵測惡意行為的系統
    standard: '入侵偵測系統透過特徵比對或異常行為分析，

      偵測網路或主機上的可疑活動並發出警示，

      本身不會阻擋攻擊，僅提供偵測和警告功能。

      '
  category: technologies
  subcategory: network_security
  related_terms:
  - ips
  - siem
- id: ips
  term_en: IPS
  term_zh: 入侵防禦系統
  full_name_en: Intrusion Prevention System
  definitions:
    brief: 可主動阻擋偵測到的惡意活動的安全系統
    standard: '入侵防禦系統是 IDS 的進階版本，

      除了偵測功能外還能主動阻擋惡意流量，

      通常部署在網路入口處即時阻止攻擊。

      '
  category: technologies
  subcategory: network_security
  related_terms:
  - ids
  - ngfw
- id: vpn
  term_en: VPN
  term_zh: 虛擬私人網路
  full_name_en: Virtual Private Network
  definitions:
    brief: 透過加密通道在公共網路上建立私密連線
    standard: 'VPN 透過加密技術在公共網路上建立安全的私密通道，

      保護傳輸中的資料不被竊聽，常用於遠端存取企業網路，

      傳統 VPN 正逐漸被 ZTNA 等現代方案取代。

      '
  category: technologies
  subcategory: network_security
  related_terms:
  - encryption
  - ztna
- id: ztna
  term_en: ZTNA
  term_zh: 零信任網路存取
  full_name_en: Zero Trust Network Access
  definitions:
    brief: 基於零信任原則的遠端存取解決方案
    standard: 'ZTNA 是實現零信任架構的技術，不再信任網路位置，

      而是基於使用者身分、設備狀態和情境動態授予存取權限，

      是 VPN 的現代替代方案。

      '
  category: technologies
  subcategory: network_security
  tags:
  - 零信任
  - 遠端存取
  - VPN 替代
  related_terms:
  - zero_trust
  - vpn
  - sase
- id: zero_trust
  term_en: Zero Trust
  term_zh: 零信任
  definitions:
    brief: 永不信任、持續驗證的安全架構理念
    standard: '零信任是一種安全模型，假設威脅可能存在於網路內外任何位置，

      因此不論使用者或裝置位於何處，都需要持續驗證才能存取資源。

      '
  category: technologies
  subcategory: network_security
  tags:
  - 架構
  - 策略
  related_terms:
  - ztna
  - mfa
- id: mfa
  term_en: MFA
  term_zh: 多因子驗證
  full_name_en: Multi-Factor Authentication
  definitions:
    brief: 要求使用者提供兩種以上驗證因子的身分驗證方式
    standard: '多因子驗證要求使用者提供兩種或以上的驗證因子：

      知識因子（密碼）、持有因子（手機）、生物因子（指紋）。

      '
  category: technologies
  subcategory: identity
  tags:
  - 身分驗證
  - 帳號安全
  related_terms:
  - two_factor_auth
  - sso
  aliases:
    zh:
    - 多重驗證
    - 雙因子驗證
    - 2FA
  usage:
    examples:
    - 強烈建議為所有帳號啟用 MFA
- id: sso
  term_en: SSO
  term_zh: 單一登入
  full_name_en: Single Sign-On
  definitions:
    brief: 使用者只需登入一次即可存取多個應用程式
    standard: '單一登入讓使用者只需驗證一次身分，

      即可存取組織內所有已整合的應用程式和服務，

      常見協定包括 SAML、OAuth 和 OpenID Connect。

      '
  category: technologies
  subcategory: identity
  related_terms:
  - mfa
  - saml
  - oauth
- id: pam
  term_en: PAM
  term_zh: 特權存取管理
  full_name_en: Privileged Access Management
  definitions:
    brief: 管理和監控特權帳號存取的安全解決方案
    standard: 'PAM 解決方案集中管理組織內的特權帳號（如管理員帳號），

      提供密碼保管、存取控制、工作階段錄影等功能。

      '
  category: technologies
  subcategory: identity
  related_terms:
  - privileged_account
  - least_privilege
- id: iam
  term_en: IAM
  term_zh: 身分與存取管理
  full_name_en: Identity and Access Management
  definitions:
    brief: 管理使用者身分和存取權限的框架與解決方案
    standard: 'IAM 是管理數位身分和存取權限的系統框架，

      涵蓋使用者生命週期管理、身分驗證、授權、

      存取稽核等功能，確保正確的人存取正確的資源。

      '
  category: technologies
  subcategory: identity
  related_terms:
  - pam
  - sso
  - mfa
- id: dlp
  term_en: DLP
  term_zh: 資料外洩防護
  full_name_en: Data Loss Prevention
  definitions:
    brief: 防止敏感資料未經授權外流的安全技術
    standard: 'DLP 解決方案監控和控制敏感資料的使用與傳輸，

      可偵測並阻止透過電子郵件、雲端儲存、USB 等

      管道外洩機密資訊，是資料保護的重要工具。

      '
  category: technologies
  subcategory: data_security
  related_terms:
  - data_classification
  - encryption
- id: encryption
  term_en: Encryption
  term_zh: 加密
  definitions:
    brief: 將資料轉換為無法直接讀取的格式以保護機密性
    standard: '加密使用演算法將明文轉換為密文，

      只有擁有正確金鑰者才能解密還原，

      分為對稱式加密（AES）和非對稱式加密（RSA）兩類。

      '
  category: technologies
  subcategory: data_security
  related_terms:
  - aes
  - rsa
  - tls
- id: casb
  term_en: CASB
  term_zh: 雲端存取安全代理
  full_name_en: Cloud Access Security Broker
  definitions:
    brief: 在使用者和雲端服務之間執行安全政策的解決方案
    standard: 'CASB 作為使用者和雲端服務之間的安全閘道，

      提供可見性、合規性、資料保護和威脅防護功能，

      可發現影子 IT 並控制雲端應用程式的使用。

      '
  category: technologies
  subcategory: cloud_security
  related_terms:
  - shadow_it
  - dlp
- id: cspm
  term_en: CSPM
  term_zh: 雲端安全態勢管理
  full_name_en: Cloud Security Posture Management
  definitions:
    brief: 持續監控和改善雲端環境安全設定的解決方案
    standard: 'CSPM 持續掃描雲端環境中的設定錯誤和合規問題，

      自動偵測暴露的儲存桶、過度授權等風險，

      協助組織維持安全的雲端配置。

      '
  category: technologies
  subcategory: cloud_security
  related_terms:
  - misconfiguration
  - cloud_security
- id: cwpp
  term_en: CWPP
  term_zh: 雲端工作負載保護平台
  full_name_en: Cloud Workload Protection Platform
  definitions:
    brief: 保護雲端環境中各類工作負載的安全解決方案
    standard: 'CWPP 保護雲端環境中的各種工作負載，

      包括虛擬機器、容器和無伺服器函式，

      提供漏洞管理、惡意程式防護和執行時期保護。

      '
  category: technologies
  subcategory: cloud_security
  related_terms:
  - container_security
  - serverless
- id: sase
  term_en: SASE
  term_zh: 安全存取服務邊緣
  full_name_en: Secure Access Service Edge
  definitions:
    brief: 結合網路和安全功能的雲端架構
    standard: 'SASE 是一種雲端交付的架構，將 SD-WAN 與多種安全功能

      （如 SWG、CASB、FWaaS、ZTNA）整合，提供統一的安全存取。

      '
  category: technologies
  subcategory: network_security
  tags:
  - 雲端
  - 零信任
  - 邊緣
  related_terms:
  - ztna
  - swg
  - casb
- id: ueba
  term_en: UEBA
  term_zh: 使用者與實體行為分析
  full_name_en: User and Entity Behavior Analytics
  definitions:
    brief: 透過機器學習分析異常行為的安全技術
    standard: 'UEBA 利用機器學習建立使用者和實體的正常行為基線，

      偵測偏離基線的異常行為，可發現內部威脅和帳號入侵。

      '
  category: technologies
  subcategory: security_operations
  tags:
  - 機器學習
  - 異常偵測
  - 內部威脅
  related_terms:
  - siem
  - insider_threat
- id: ndr
  term_en: NDR
  term_zh: 網路偵測與回應
  full_name_en: Network Detection and Response
  definitions:
    brief: 監控網路流量以偵測威脅的安全解決方案
    standard: 'NDR 透過分析網路流量、使用機器學習和行為分析，

      偵測網路中的異常活動和威脅，補強端點安全的盲點。

      '
  category: technologies
  subcategory: network_security
  tags:
  - 網路監控
  - 威脅偵測
  - 流量分析
  related_terms:
  - edr
  - xdr
- id: asm
  term_en: ASM
  term_zh: 攻擊面管理
  full_name_en: Attack Surface Management
  definitions:
    brief: 持續發現、分析和監控組織暴露資產的流程
    standard: '攻擊面管理持續掃描和發現組織所有對外暴露的資產，

      包括已知和未知的資產，評估其風險並追蹤變化。

      '
  category: technologies
  subcategory: security_operations
  tags:
  - 資產管理
  - 風險評估
  - 外部曝險
  related_terms:
  - vulnerability_management
  - easm
- id: ciem
  term_en: CIEM
  term_zh: 雲端基礎設施授權管理
  full_name_en: Cloud Infrastructure Entitlement Management
  definitions:
    brief: 管理雲端環境中身分和權限的解決方案
    standard: 'CIEM 專注於發現和管理雲端環境中過度授權的問題，

      實施最小權限原則，降低因權限過大造成的風險。

      '
  category: technologies
  subcategory: cloud_security
  tags:
  - 雲端
  - 身分
  - 權限管理
  related_terms:
  - iam
  - cspm
- id: deception
  term_en: Deception Technology
  term_zh: 欺敵技術
  definitions:
    brief: 使用誘餌和陷阱偵測攻擊者的安全技術
    standard: '欺敵技術在網路中部署假目標（誘餌帳號、蜜罐系統），

      吸引攻擊者觸及，提供早期預警和威脅情報。

      '
  category: technologies
  subcategory: security_operations
  tags:
  - 蜜罐
  - 誘餌
  - 早期預警
  related_terms:
  - honeypot
  - threat_intelligence
  aliases:
    zh:
    - 誘捕技術
- id: honeypot
  term_en: Honeypot
  term_zh: 蜜罐
  definitions:
    brief: 故意設置的誘餌系統，用於吸引和研究攻擊者
    standard: '蜜罐是故意設置的脆弱系統，用於吸引攻擊者，

      收集攻擊手法情報，並及早偵測入侵行為。

      '
  category: technologies
  subcategory: security_operations
  tags:
  - 誘餌
  - 威脅情報
  - 研究
  related_terms:
  - deception
- id: api_security
  term_en: API Security
  term_zh: API 安全
  definitions:
    brief: 保護應用程式介面免受攻擊的安全措施
    standard: 'API 安全涵蓋認證、授權、速率限制、輸入驗證等措施，

      保護 API 免受資料外洩、濫用和攻擊。

      '
  category: technologies
  subcategory: application_security
  tags:
  - API
  - 應用程式安全
  - 認證
  related_terms:
  - oauth
  - api_gateway
- id: pentesting
  term_en: Penetration Testing
  term_zh: 滲透測試
  definitions:
    brief: 模擬攻擊者手法評估系統安全性的測試
    standard: '滲透測試由專業人員模擬真實攻擊者的手法，

      嘗試發現和利用系統漏洞，評估組織的安全防護能力。

      '
  category: technologies
  subcategory: security_testing
  tags:
  - 紅隊
  - 安全評估
  - 漏洞
  related_terms:
  - red_team
  - vulnerability_assessment
  aliases:
    en:
    - Pentest
    zh:
    - 滲透測試
    - PT
- id: red_team
  term_en: Red Team
  term_zh: 紅隊
  definitions:
    brief: 模擬真實攻擊者評估組織防禦能力的團隊
    standard: '紅隊使用真實世界攻擊者的戰術、技術和程序（TTP），

      測試組織的偵測和回應能力，不僅限於技術層面。

      '
  category: technologies
  subcategory: security_testing
  tags:
  - 攻防演練
  - 安全評估
  related_terms:
  - blue_team
  - purple_team
  - pentesting
- id: blue_team
  term_en: Blue Team
  term_zh: 藍隊
  definitions:
    brief: 負責防禦和偵測攻擊的安全團隊
    standard: '藍隊是負責維護組織安全防禦的團隊，

      包括監控、偵測、回應安全事件，並持續改善防護措施。

      '
  category: technologies
  subcategory: security_testing
  tags:
  - 防禦
  - SOC
  - 事件回應
  related_terms:
  - red_team
  - soc
- id: sbom
  term_en: SBOM
  term_zh: 軟體物料清單
  full_name_en: Software Bill of Materials
  definitions:
    brief: 列出軟體中所有元件和相依套件的清單
    standard: '軟體物料清單是軟體中使用的所有元件、函式庫和相依套件的詳細清單，

      有助於識別供應鏈風險和已知漏洞，是軟體供應鏈安全的重要工具。

      '
  category: technologies
  subcategory: devsecops
  tags:
  - 供應鏈安全
  - 合規
  - 漏洞管理
  related_terms:
  - supply_chain_attack
  - vulnerability_management
- id: cnapp
  term_en: CNAPP
  term_zh: 雲原生應用程式保護平台
