    term_en: "Kimsuky"
    term_zh: "Kimsuky"
    definitions:
      brief: "北韓針對南韓的網路間諜組織"
      standard: |
        Kimsuky 是北韓的國家級駭客組織，
        主要針對南韓政府、智庫、學術機構進行網路間諜活動，
        擅長使用魚叉式釣魚攻擊。
    category: "threat_actors"
    subcategory: "apt_group"
    tags: ["北韓", "國家級", "網路間諜"]
    parent_term: "apt"
    relationship: "instance_of"
