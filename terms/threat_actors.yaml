    subcategory: "apt_group"
    tags: ["中國", "國家級", "關鍵基礎設施"]
    parent_term: "apt"
    relationship: "instance_of"
    aliases:
      en: ["Vanguard Panda", "Bronze Silhouette"]
    related_terms: ["living_off_the_land", "critical_infrastructure"]
    metadata:
      status: "approved"
      attribution_country: "China"

  - id: "blacktech"
    term_en: "BlackTech"
    term_zh: "BlackTech"
    definitions:
      brief: "中國針對台灣和日本的駭客組織"
      standard: |
        BlackTech 是與中國政府有關聯的駭客組織，
        主要針對台灣、日本和美國的政府機關和科技公司，
        進行網路間諜活動。
    category: "threat_actors"
    subcategory: "apt_group"
    tags: ["中國", "國家級", "台灣"]
    parent_term: "apt"
    relationship: "instance_of"
    aliases:
      en: ["Palmerworm", "Circuit Panda"]
    metadata:
      status: "approved"
      attribution_country: "China"

  # ------------------------------------------
  # 新增威脅情報相關術語
  # ------------------------------------------
  - id: "threat_intelligence"
    term_en: "Threat Intelligence"
    term_zh: "威脅情報"
    definitions:
      brief: "關於現有或潛在網路威脅的可行動資訊"
      standard: |
        威脅情報是經過收集、分析的資訊，
        可幫助組織了解威脅行為者的動機、能力和手法，
        以做出更好的安全決策。
    category: "threat_actors"
    subcategory: "methodology"
    tags: ["情報", "防禦", "決策支援"]
    related_terms: ["ioc", "ttp"]
    aliases:
      zh: ["威脅情資"]

  - id: "dark_web"
    term_en: "Dark Web"
    term_zh: "暗網"
    definitions:
      brief: "需要特殊軟體才能存取的隱藏網路"
      standard: |
        暗網是網際網路中需要使用 Tor 等特殊軟體才能存取的部分，
        因其匿名特性，常被用於非法交易、販售被盜資料和駭客服務。
    category: "threat_actors"
    subcategory: "infrastructure"
    tags: ["匿名", "犯罪", "Tor"]
    related_terms: ["underground_forum"]

  - id: "underground_forum"
    term_en: "Underground Forum"
    term_zh: "地下論壇"
    definitions:
      brief: "網路犯罪者交流和交易的秘密社群"
      standard: |
        地下論壇是網路犯罪者聚集的秘密網站，
        用於分享駭客技術、販售被盜資料、招募合作夥伴，
        是網路犯罪生態系統的重要組成部分。
    category: "threat_actors"
    subcategory: "infrastructure"
    tags: ["犯罪", "交易", "社群"]
    related_terms: ["dark_web", "iab"]

  - id: "cyber_espionage"
    term_en: "Cyber Espionage"
    term_zh: "網路間諜活動"
    definitions:
      brief: "透過網路入侵竊取機密資訊的活動"
      standard: |
        網路間諜活動是利用網路入侵手段竊取政府、企業機密資訊的行為，
        通常由國家級駭客組織執行，目標包括政治、軍事、經濟情報。
    category: "threat_actors"
    subcategory: "activity_type"
    tags: ["國家級", "情報", "機密"]
    related_terms: ["apt", "nation_state_actor"]

  - id: "supply_chain_compromise"
    term_en: "Supply Chain Compromise"
    term_zh: "供應鏈入侵"
    definitions:
      brief: "透過攻擊軟體供應鏈來滲透目標的手法"
      standard: |
