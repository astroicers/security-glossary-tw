    tags: ["俄羅斯", "國家級", "網路間諜"]
    parent_term: "apt"
    relationship: "instance_of"
    aliases:
      en: ["Snake", "Venomous Bear", "Secret Blizzard"]
    references:
      mitre_attack: "https://attack.mitre.org/groups/G0010/"
    metadata:
      status: "approved"
      attribution_country: "Russia"
      attribution_agency: "FSB"

  - id: "sandworm"
    term_en: "Sandworm"
    term_zh: "Sandworm"
    definitions:
      brief: "俄羅斯軍事情報局的破壞性攻擊組織"
      standard: |
        Sandworm 是俄羅斯 GRU 單位 74455 的駭客組織，
        以破壞性攻擊聞名，曾發動 NotPetya、對烏克蘭電網的攻擊。
    category: "threat_actors"
    subcategory: "apt_group"
    tags: ["俄羅斯", "國家級", "破壞性攻擊"]
    parent_term: "apt"
    relationship: "instance_of"
    aliases:
      en: ["Voodoo Bear", "IRIDIUM", "Seashell Blizzard"]
    related_terms: ["wiper", "notpetya"]
    references:
      mitre_attack: "https://attack.mitre.org/groups/G0034/"
    metadata:
      status: "approved"
      attribution_country: "Russia"
      attribution_agency: "GRU Unit 74455"

