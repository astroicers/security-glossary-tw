    references:
      mitre_attack: "https://attack.mitre.org/groups/G0094/"
    metadata:
      status: "approved"
      attribution_country: "North Korea"

  - id: "volt_typhoon"
    term_en: "Volt Typhoon"
    term_zh: "Volt Typhoon"
    definitions:
      brief: "中國針對美國關鍵基礎設施的駭客組織"
      standard: |
        Volt Typhoon 是中國國家級駭客組織，
        專門針對美國關鍵基礎設施（通訊、能源、水務）進行滲透，
        以「就地取材」手法著稱，潛伏時間長。
